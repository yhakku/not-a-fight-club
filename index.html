<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Fight Club</title>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <header class="header container">
      <a class="header__logo logo" href="#">Not a Fight Club</a>
      <nav class="header__nav hidden">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="/">
              <img
                class="header__icon"
                src="src/assets/images/header/login.svg"
                alt=""
                width="34"
                height="34"
                loading="lazy"
              >
            </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="/">
              <img
                class="header__icon"
                src="src/assets/images/header/chars.svg"
                alt=""
                width="34"
                height="34"
                loading="lazy"
              >
            </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="/">
              <img
                class="header__icon"
                src="src/assets/images/header/settings.svg"
                alt=""
                width="34"
                height="34"
                loading="lazy"
              >
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
