<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Fight Club</title>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <header class="header container">
      <a class="header__logo logo" href="#">Not a Fight Club</a>
      <nav class="header__nav hidden">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="/">
              <img
                class="header__icon"
                src="src/assets/images/header/login.svg"
                alt=""
                width="34"
                height="34"
                loading="lazy"
              >
            </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="/">
              <img
                class="header__icon"
                src="src/assets/images/header/chars.svg"
                alt=""
                width="34"
                height="34"
                loading="lazy"
              >
            </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="/">
              <img
                class="header__icon"
                src="src/assets/images/header/settings.svg"
                alt=""
                width="34"
                height="34"
                loading="lazy"
              >
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section
        class="login container hidden"
        data-route="login"
        aria-labelledby="login-title"
      >
        <div class="login__body">
          <h1 class="login__title" id="login-title">Not a Fight Club</h1>
          <form class="login__form form">
            <label class="form__label h2" for="username">
              What's your name?
            </label>
            <div class="form__form-container">
              <input
                class="form__input"
                type="text"
                id="username"
                placeholder="Name"
              >
              <button class="form__submit button h4" type="submit">Ok</button>
            </div>
          </form>
          <a class="login__button-chars button" href="#">Character Selection</a>
          <a class="login__button-settings button" href="#">Settings</a>
        </div>
      </section>
      <section
        class="fight container"
        data-route="fight"
        aria-labelledby="fight-title"
      >
        <h2 class="fight__title hidden" id="fight-title">Fight title</h2>
        <div class="fight__body">
          <div class="fight__card fight__card--protagonist">
            <div class="fight__image-container">
              <img
                class="fight__image"
                src="src/assets/images/fight/Gojo.webp"
                alt="Gojo"
                width="260"
                height="320"
                loading="lazy"
              >
            </div>
            <div class="fight__hp-control hp-control">
              <div class="hp-control__full">
                <span class="hp-control__hp"></span>
              </div>
              <span class="hp-control__amount">
                <span class="hp-control__count">90</span>
                /100
              </span>
            </div>
          </div>
          <div class="fight__panel attack-panel">
            <h3 class="fight__panel-title">Attack Zones</h3>
            <div class="fight__buttons">
              <button class="fight__button button" type="button">Head</button>
              <button class="fight__button button" type="button">Neck</button>
              <button class="fight__button button" type="button">Body</button>
              <button class="fight__button button" type="button">Belly</button>
              <button class="fight__button button" type="button">Legs</button>
            </div>
          </div>
          <button class="fight__fight-button" type="button">
            <img
              class="fight__button-icon"
              src="src/assets/images/fight/attack-icon.svg"
              alt=""
              width="51"
              height="61"
              loading="lazy"
            >
          </button>
          <div class="fight__panel defence-panel">
            <h3 class="fight__panel-title">Defence Zones</h3>
            <div class="fight__buttons">
              <button class="fight__button button" type="button">Head</button>
              <button class="fight__button button" type="button">Neck</button>
              <button class="fight__button button" type="button">Body</button>
              <button class="fight__button button" type="button">Belly</button>
              <button class="fight__button button" type="button">Legs</button>
            </div>
          </div>
          <div class="fight__card fight__card--antagonist">
            <div class="fight__image-container">
              <img
                class="fight__image"
                src="src/assets/images/fight/Ken.webp"
                alt="Gojo"
                width="260"
                height="320"
                loading="lazy"
              >
            </div>
            <div class="fight__hp-control hp-control">
              <div class="hp-control__full">
                <span class="hp-control__hp"></span>
              </div>
              <span class="hp-control__amount">
                <span class="hp-control__count">80</span>
                /100
              </span>
            </div>
          </div>
        </div>
        <div class="fight__logs logs">
          <ul class="logs__list"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
